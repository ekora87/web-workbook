<!DOCTYPE html>
<html>
  <head>
    <title>NASA</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nasa-pic">
      <h1>
        NASA
      <h1>
    </div>
    <div class="contact-box">

      <div class="social-box">
        <h2>Social Media</h2>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
      </div>

      <div class="office-box">
        <h2>Office Info</h2>
        <p>Public Communication Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC, 20546</p>
        <p>202-358-0001 (Office)</p>
        <p>202-358-4338 (Fax)</p>
      </div>

      <div class="contact-form">
        <h2>CONTACT US</h2>
        <form>
          Name:<br>
          <input id="name" type="text" name="name"><br>
          Message:<br>
          <input id="message" type="text" name="message"><br />
          <input id="send" type="submit" value="Send" />
        </form>
      </div>

    </div>
  </body>
</html>
